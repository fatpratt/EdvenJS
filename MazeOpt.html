<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Maze</title>
    <script type="text/javascript" src="EM.js"></script>
    <!--[if IE]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->

    <style>
        div#mobileOuterDiv {
            position: relative;
            top: 25px;
            left: 40px;
            width: 730px;
            height: 547px;
            border: 0px solid #000;
            background-image: url("MobileDevice.png");
        }
        div#mobileInnerDiv {
            position: absolute;
            top: 75px;
            left: 35px;
            width: 640px;
            height: 200px;
            background-color: #666
        }
    </style>

    <script type="text/javascript">
        var intervalId = null;

        function changeMaze() {
            var canvasElements = document.getElementById('targetCanvasDiv');
            while (canvasElements.hasChildNodes()) {
                canvasElements.removeChild(canvasElements.lastChild);
            }
            if (intervalId != null) window.clearInterval(intervalId);
            intervalId = null;

            var mazeIdTextFld = document.getElementById("mazeId");
            if (mazeIdTextFld == null || mazeIdTextFld.value == "") {
                alert("Maze Id is missing!");
            } else {
                var mazeLoader = new MazeLoader(mazeIdTextFld.value);
                mazeLoader.init();
            }
        }
    </script>
</head>

<body onload="changeMaze()">        <section>
    <span>Id: <input id="mazeId" type="text" size="12" value="bynh26m43u"/> <input type="button" value="Change" onclick="javascript:changeMaze();"></span>
    <div id="mobileOuterDiv">
        <div id="mobileInnerDiv">
            <div id="targetCanvasDiv"></div>
            <div>
                <canvas id="canvas" width="640" height="200">
                    This text is displayed if your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>
    </div>

    <script type="text/javascript">

    </script>

</section>

</body>
</html>
